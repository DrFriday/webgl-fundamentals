<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>WebGL Fundamentals</title>
        <style>
            #webgl-canvas {
                border: 1px solid black;
                width: 50%;
                height: 50%;
            }
        </style>
        <style>
            /* remove the border */
            body {
                border: 0;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <canvas id="webgl-canvas" width="1000" height="1000"></canvas>
        <br />
        <div>
            Field of view:
            <input type="range" id="fov" value="0" min="0" max="360" />
        </div>
        <div>
            X Translation:
            <input
                type="range"
                id="x-translation"
                value="0"
                min="-500"
                max="500"
            />
        </div>
        <div>
            Y Translation:
            <input
                type="range"
                id="y-translation"
                value="0"
                min="-500"
                max="500"
            />
        </div>
        <div>
            Z Translation:
            <input
                type="range"
                id="z-translation"
                value="0"
                min="-500"
                max="500"
            />
        </div>
        <!-- Angle -->
        <div>
            X Angle:
            <input type="range" id="x-angle" value="0" min="0" max="360" />
        </div>
        <div>
            Y Angle:
            <input type="range" id="y-angle" value="0" min="0" max="360" />
        </div>
        <div>
            Z Angle:
            <input type="range" id="z-angle" value="0" min="0" max="360" />
        </div>
    </body>
    <script src="./src/index.ts"></script>
</html>
